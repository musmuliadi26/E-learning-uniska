          <div class="col-md-6">
            <div class="card mb-3 perkuliahan-yss-ikuti">
              <div class="card-header text-center fs-5">
                <i class="bi bi-display"></i> Perkuliahan yang dibuat
              </div>
              <div class="card-body">
                <div id="list-perkuliahan" class="mb-3">
                  <p class="ms-4">Tidak ada perkuliahan yang dibuat...</p>
                </div>
                <hr>

                <!-- form tambah perkuliahan -->
                <div id="tambah-perkuliahan">
                  <form id="form-perkuliahan" class="pe-4 ps-4">
                    <div class="text-center mb-3">
                      <h5><i class="bi bi-pencil-square"></i> Buat Perkuliahan</h5>
                    </div>
                    <div id="name-group" class="from-group mb-2">
                      <label for="namap">Nama Perkuliahan</label>
                      <input type="text" class="form-control" id="namap" name="namap">
                    </div>
                    <div id="pw-group" class="form-group mb-2">
                      <label for="password">Password</label>
                      <input type="text" class="form-control" id="password" name="password">
                    </div>
                    <div class="">
                      <input type="button" value="Simpan" onclick="simpanPerkuliahan();" class="btn btn-secondary"/>
                    </div>
                  </form>
                </div>
                <!-- end form tambah perkuliahan -->

                <!-- form edit perkuliahan -->
                <div id="edit-perkuliahan" style="display: none;">
                  <form id="form-eperkuliahan" class="pe-4 ps-4">
                    <div class="text-center mb-3">
                      <h5><i class="bi bi-pencil-square"></i> Edit Perkuliahan</h5>
                    </div>
                    <div id="name-group" class="from-group d-none">
                      <input type="text" class="form-control" id="eid_perkuliahan" name="id_perkuliahan" placeholder="Nama Lengkap">
                      <label for="nama-lengkap">Id data</label>
                    </div>
                    <div id="name-group" class="from-group mb-2">
                      <label for="namap">Nama Perkuliahan</label>
                      <input type="text" class="form-control" id="enama" name="nama">
                    </div>
                    <div id="pw-group" class="form-group mb-2">
                      <label for="NPM">Password</label>
                      <input type="text" class="form-control" id="epassword" name="password">
                    </div>
                    <div class="">
                      <input type="button" value="Simpan" onclick="simpanEditPerkuliahan();" class="btn btn-secondary"/>
                    </div>
                  </form>
                </div>
                <!-- end edit perkuliahan -->

              </div>
            </div>
          </div>

            <div class="card pratinjau-mk">
